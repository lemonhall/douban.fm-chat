<script>
  var socket = io.connect('http://localhost:9000');

  //=============================================
  //Stat programge...
  var stat_result=$("#stat_result");
  var btn_stat=$("#btn_stat");

  btn_stat.bind("click",function(){
    socket.emit('stats');
  });

  socket.on('stat_result', function (data) {
      //console.log(data);
      var stat_table=$("#stat_table tbody");

          stat_table.html("");

      Object.keys(data.rooms)
        .forEach(function(room){
         //console.log("room: "+room);
         //不统计大厅
         if(room){
          Object.keys(data.rooms[room])
            .forEach(function(usr_number){
              var usr=data.rooms[room][usr_number];
              var profile=data.users[usr];
              //console.log(profile);
              if(profile){
                //console.log(profile);
                var tr="<tr><td>"+profile.room+"</td><td>"+
                "<a target='_blank' href='"+
                  profile.url+
                "'><img class='img-polaroid' src='"+
                  profile.img+
                "'>"+
                  profile.name+
                "</a></td></tr>";

                stat_table.append(tr);
              }
              //console.log(profile.name);
          });
          }//end of if(room)
      });
      
  });
